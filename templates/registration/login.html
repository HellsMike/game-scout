{% extends "ecommerce/base.html" %}
{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card bg-light">
            <div class="d-flex justify-content-center ">
                <div class="brand_logo_container bg-dark">
                    <img src="https://www.goomlandscapes.co.nz/wp-content/uploads/2018/08/logo-placeholder.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="{% url 'login' %}" method="post">

                    {% csrf_token %}

                    <div class="text-center">
                        <h3 class="h4 fw-bold mb-4 paint-orange">
                            ACCEDI
                        </h3>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> invalid username and/or password
                        </div>
                    {% endif %}

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="Username">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Login</button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
